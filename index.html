<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Incorrect Password Manager</title>
    </head>
    <body>
        <header>
            <h1>The Incorrect Password Manager</h1>
        </header>

        <div id="container">
            <div>
                <h1>Login</h1>
                <div id="input-container">
                    <input placeholder="Enter Username" type="text" id="username">
                    <input placeholder="Enter Password" type="password" id="password">
                    <button id="submitBtn">Enter</button>
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
                <p id="wrongUsername"></p>
                <p id="wrongPassword"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
